<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>plateau-lod2-mvt</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <script>
    const style = {
      "version": 8,
      "glyphs": "https://maps.gsi.go.jp/xyz/noto-jp/{fontstack}/{range}.pbf",
      "sources": {
        "pale": {
          "type": "raster",
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png"
          ],
          "minzoom": 5,
          "maxzoom": 18,
          "tileSize": 256,
          "attribution": "<a href='http://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        },
        "bldg": {
          "type": "vector",
          "tiles": [
            new URL("./", location.href) + "{z}/{x}/{y}.pbf"
          ],
          "minzoom": 10,
          "maxzoom": 16
        }
      },
      "layers": [{
        "id": "pale",
        "type": "raster",
        "source": "pale",
        "minzoom": 5,
        "maxzoom": 20
      }, {
        "id": "fill-extrusion-bldg",
        "type": "fill-extrusion",
        "source": "bldg",
        "source-layer": "bldg",
        "minzoom": 10,
        "maxzoom": 20,
        "filter": ["has", "z"],
        "paint": {
          "fill-extrusion-color": [
            "interpolate-lab",
            ["linear"],
            ["%", ["round", ["*", 10, ["get", "z"]]], 25],　 //色周期250m
            0, "#F2FEFB",
            1, "#FFF6C8",
            2, "#F5C85E",
            3, "#CB7405",
            4, "#7D00A0",
            5, "#0068EC",
            6, "#00C1FF",
            7, "#86F5DE",
            8, "#DCFF85",
            9, "#FFE200",
            10, "#FF9E7B",
            11, "#F138D5",
            12, "#9A42FB",
            13, "#00A3ED",
            14, "#00E1B1",
            15, "#4EF95F",
            16, "#D6EC69",
            17, "#FFBFB7",
            18, "#FF7FE6",
            19, "#F461EB",
            20, "#9D8FC9",
            21, "#00C495",
            22, "#00E382",
            23, "#6BE6A8",
            24, "#CFD1D0"
          ],
          "fill-extrusion-height": ["*", ["get", "z"], 1]
        }
      }]
    };

    new maplibregl.Map({
      "container": "map",
      "center": [139.693909, 35.686302],
      "hash": true,
      "zoom": 16,
      "pitch": 60,
      "bearing": 22,
      "style": style
    });
  </script>
</body>

</html>
